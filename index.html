<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calendario académico 2025-2026</title>
<script src="jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href=""bootstrap.min.css">
</head>
  
<body>
<!-- Login con Google -->
<div id="login-container" style="text-align:center; margin-top:50px;">
  <h2>Inicia sesión con Google para continuar</h2>
  <div id="g_id_onload"
       data-client_id="TU_CLIENT_ID.apps.googleusercontent.com"
       data-callback="onLogin"
       data-auto_select="true"
       data-context="signin">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left">
  </div>
</div>

<!-- Contenido principal (oculto hasta login) -->
<div id="app" style="display:none;">
  <h1>Calendario 2025-2026 <span style="font-size: 0.5em; color: #666;">v1.4</span></h1>

  <div class="mb-3 d-flex justify-content-center">
    <div id="resumen"></div>
  </div>
    
  <div id="calendario" class="calendario"></div>

  <div class="mb-3 mt-4 d-flex justify-content-center">
    <button id="guardar" class="btn btn-success me-2">Guardar asignaciones</button>
    <button id="importar" class="btn btn-primary me-2">Importar asignaciones</button>
    <button id="sync" class="btn btn-warning">Sync</button>
    <input type="file" id="importarFile" style="display:none" accept=".json">
  </div>
</div>

<script src="jquery-3.6.0.min.js"></script>
<script src="bootstrap.bundle.min.js"></script>
<script src="login.js"></script>
<script src="script.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</body>

</html>
