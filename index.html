<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calendario académico 2025-2026</title>
<script src="jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href=""bootstrap.min.css">
</head>
  
<body>
  <div class="container">
    <div id="login-container" class="row">
      <!-- Login con Google -->
      <div id="login-card">
          <h3 class="mb-4">Inicia sesión</h3>
      
          <!-- Botón de Google -->
          <div id="g_id_onload"
             data-client_id="747583110467-lt8kucv2crhpaid91ad9mjjifcbilrq4.apps.googleusercontent.com"
            data-callback="onLogin">
          </div>
      
          <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left">
          </div>    
      </div>
    </div>
        
      <!-- Contenido principal (oculto hasta login) -->
      <div id="app" style="display:none;">
        <h1>Calendario 2025-2026 <span style="font-size: 0.5em; color: #666;">v1.2</span></h1>
      
        <div class="mb-3 d-flex justify-content-center">
          <div id="resumen"></div>
        </div>
          
        <div id="calendario" class="calendario"></div>
      
        <div class="mb-3 mt-4 d-flex justify-content-center">
          <button id="guardar" class="btn btn-success me-2">Guardar asignaciones</button>
          <button id="importar" class="btn btn-primary me-2">Importar asignaciones</button>
          <button id="sync" class="btn btn-warning">Sync</button>
          <input type="file" id="importarFile" style="display:none" accept=".json">
        </div>
      </div>
      </div>
<script src="jquery-3.6.0.min.js"></script>
<script src="bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script src="login.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</body>

</html>
